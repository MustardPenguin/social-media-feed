
<form class="fields" (ngSubmit)="onSubmit($event)">
  <label for="name">Name</label>
  @for (field of fields; track field.name) {
    <div class="field">
      <label for={field.name}>{{field.name}}</label>
      <input
      type={field.type}
      id={field.name}
      name={field.name}
      required
      />
    </div>
  }
  <button type="submit">Submit</button>
</form>
