
<div class="header">
  <div class="left-header">
    <div>Social Media Feed</div>
  </div>
  <div class="right-header">
    <button mat-button (click)="navigateTo('home')">Home</button>

    @if(!isAuthenticated()) {
      <button mat-button (click)="navigateTo('register')">Register</button>
      <button mat-button (click)="navigateTo('login')">Login</button>
    }

    @if(isAuthenticated()) {
      <button mat-button (click)="navigateTo('post')">Post</button>
      <button mat-button>Feed</button>
      <button mat-button (click)="navigateTo('follows')">Follows</button>
      <button mat-button (click)="logout()">Logout</button>
    }
  </div>
</div>
