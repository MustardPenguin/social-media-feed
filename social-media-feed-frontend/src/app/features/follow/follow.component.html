
<div class="container">
    <div class="left-side">
        <div class="form-container">
            <div class="form-title">Follow someone!</div>
            <app-form 
            style="width: 100%"
            [fields]="fields"
            />
        </div>

        <div class="followers-container">
            <div class="followers-title">Followers</div>
            <div class="followers">
                @if(followers.length === 0) {
                    <div class="follower">No followers yet!</div> 
                }
                @for(follow of followers; track follow.accountId) {
                    <div class="follower">{{follow.username}}</div>
                }
            </div>
        </div>
    </div>
    <div class="right-side">
        <div class="following-container">
            <div class="following-title">Followees</div>
            <div class="followings">
                @if(followees.length === 0) {
                    <div class="follower">No followees yet!</div> 
                }
                @for(follow of followees; track follow.accountId) {
                    <div class="following">
                        <div>{{follow.username}}</div>
                        <button mat-button color="primary"
                        (click)="unfollow(follow.accountId)"
                        >Unfollow</button>
                    </div>
                }
            </div>
        </div>
    </div>
</div>
