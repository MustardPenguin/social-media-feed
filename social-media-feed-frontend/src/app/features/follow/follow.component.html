
<div class="container">
    <div class="left-side">
        <div class="form-container">
            <div class="form-title">Follow someone!</div>
            <app-form 
            style="width: 100%"
            [fields]="fields"
            />
        </div>

        <div class="followers-container">
            <div class="followers-title">Followers</div>
            <div class="followers">
                @for(follow of followers; track follow.accountId) {
                    <div class="follower">{{follow.username}}</div>
                }
            </div>
        </div>
    </div>
    <div class="right-side">
        <div class="following-container">
            <div class="following-title">Followers</div>
            <div class="followings">
                @for(follow of following; track follow.accountId) {
                    <div class="following">
                        <div>{{follow.username}}</div>
                        @if (follow.accountId !== '') {
                            <button mat-button color="primary"
                            (click)="unfollow(follow.accountId)"
                            >Unfollow</button>
                        }
                    </div>
                }
            </div>
        </div>
    </div>
</div>
